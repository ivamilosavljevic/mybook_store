<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/books/add" method="POST">
                <input id="id" type="hidden" name="id"
                       th:value="(${book} != null ? ${book.getId()} : '')">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text"
                           class="form-control"
                           id="title"
                           name="title"
                           th:value="(${book} != null ? ${book.getTitle()} : '')"
                           required
                           placeholder="Enter Title">
                </div>
                <div class="form-group">
                    <label for="isbn">Isbn</label>
                    <input type="text"
                           class="form-control"
                           id="isbn"
                           name="isbn"
                           th:value="(${book} != null ? ${book.getIsbn()} : '')"
                           placeholder="Isbn">
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text"
                           class="form-control"
                           id="genre"
                           name="genre"
                           th:value="(${book} != null ? ${book.getGenre()} : '')"
                           placeholder="Genre">
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="text"
                           class="form-control"
                           id="year"
                           name="year"
                           th:value="(${book} != null ? ${book.getYear()} : '')"
                           placeholder="Year">
                </div>
                <div class="form-group">
                    <label>Book Stores</label>
                    <select name="bookStoreId" class="form-control">
                        <option th:if="${book} != null"
                                th:selected="${book.getBookStore() != null && book.getBookStore().getId() == book.getId()}"
                                th:each="bookStore : ${bookStores}"
                                th:value="${bookStore.getId()}"
                                th:text="${bookStore.getName()}">
                        </option>
                        <option th:if="${book} == null"
                                th:each="bookStore : ${bookStores}"
                                th:value="${bookStore.getId()}"
                                th:text="${bookStore.getName()}">
                        </option>
                    </select>
                </div>
                <button id="submit" type="submit" class="btn btn-success">Submit</button>
                <a type="button" class="btn btn-primary" href="/books">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
