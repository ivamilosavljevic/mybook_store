<!-- selectAuthor.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Select Author</title>
    <!-- Styles and Head content -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <h2>Select an Author for the Book: <span th:text="${selectedBook.title}"></span></h2>
    <form action="/author" method="post">
        <input type="hidden" name="selectedBookIsbn" th:value="${selectedBook.isbn}" />
        <ul>
            <li th:each="author : ${authors}">
                <label>
                    <input type="radio" name="authorId" th:value="${author.id}" />
                    <span th:text="${author.id}+ ' ' + ${author.name} + ' ' + ${author.surname}">Author Name</span>
                    <a th:href="@{/authors/edit-form/{id}(id=${author.id})}" class="btn btn-primary">Edit</a>
                </label>
            </li>
        </ul>
        <input type='submit' class="btn btn-success" value='Show Details'>
    </form>
</main>
</body>
</html>
