<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Books Homepage - Welcome to My Book Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Book Store</h1>
</header>
<main>
    <h2>Choose book:</h2>
    <form action="/books/select" method="post"> <!-- You need to replace the action with your submission URL -->
        <ul>
            <li th:each="book : ${books}">
                <label>
                    <input type="radio" name="bookIsbn" th:value="${book.isbn}"/>
                    <span th:text="'Id: '+ ${book.id} +', Title: ' + ${book.title} + ', Genre: ' + ${book.genre} + ', Year: ' + ${book.year} +
                    ', Store: ' + ${book.bookStore.name}">Book Details</span>
                    <a th:href="@{/books/edit-form/{id}(id=${book.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
                </label>
            </li>
        </ul>
        <input type='submit' class="btn btn-success" value='Submit'>
        <a href="/books/add-form" class="btn btn-primary">Add Book</a>
    </form>
</main>
</body>
</html>
